<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" defer></script>
  <script src="js/gaussLegendre.js" defer></script>
  <script src="js/linearSolver.js" defer></script>
  <script src="js/graph.js" defer></script>
  <script src="js/script.js" defer></script>
  <script src="js/fem.js" defer></script>
  <title>FEM</title>
</head>

<body>
  <div class="container">
    <div class="chartContainer">
      <canvas id="femChart" width="400" height="400"></canvas>
    </div>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input id="inputValue" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="inputN" />
        <label class="mdl-textfield__label" for="sample2">Zalecane n: [10-600]</label>
        <span class="mdl-textfield__error">Wstaw liczbę!</span>
      </div>
    </form>
    <button id="btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      Calculate
    </button>
    <div id="switch">
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
        <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
        <span class="mdl-switch__label">Widoczność punktów</span>
      </label>
    </div>

  </div>

  <div id="information" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
</body>

</html>
